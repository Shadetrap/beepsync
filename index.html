  <meta charset="UTF-8">
  <title>BeepSync</title>

<body>
<div class="bgImage">
	<div class="wrapper">
<div class="bgShadow"><br/>
	<a href="http://beepsync.tk/"><h1 class="marginauto shadow htitle">BeepSync</h1></a>
<br/>
<div>
		<div class="box"">
				<button onclick="playSound(this)" class="">play</button>
				<button onclick="stopSound(this)" class="space2 ">stop</button><br/>
				<form><input autocomplete="off" spellcheck="false" type="text" name="beepbox link" placeholder="BeepBox link 1" id="userInput" oninput="beepSend()" class="space2"><br></form>
				<form><input autocomplete="off" spellcheck="false" type="text" name="beepbox link" placeholder="BeepBox link 2" id="userInput2" oninput="beepSend2()"><br></form>
				<form><input autocomplete="off" spellcheck="false" type="text" name="beepbox link" placeholder="BeepBox link 3" id="userInput3" oninput="beepSend3()"><br></form>
				<form><input autocomplete="off" spellcheck="false" type="text" name="beepbox link" placeholder="BeepBox link 4" id="userInput4" oninput="beepSend4()"class="space"><br></form>
			
				<button onclick="rewindSound(this)">rewind</button>
				<button onclick="forwardSound(this)">forward</button><br/>
				<button onclick="pauseSound(this)">pause</button>
				<button onclick="restartSound(this)">resync</button><br/>
			</div>
			
			<div style="float:left;">
				<div class="box" id=hai>
					<p style="margin-top:10px;">Volume: <span id="volumeOut">g</span></p>
					<input class="slider" type="range" min="0" max="1" step="0.01" value="1" id="volume">
					<p>Tempo: <span id="tempoOut"></span></p>
					<input class="slider" type="range" min="30" max="300" value="7" id="tempo">
					<p>Reverb: <span id="reverbOut"></span></p>
					<input class="slider" type="range" min="0" max="3" value="0" id="reverb">
					<p>Key: <span id="keyOut"></span></p>
					<input class="slider" type="range" min="0" max="11" value="0" id="key"><br /><br />
				</div>
				<div style=" margin:0;text-align:right;bottom:0"><span id="info">The first link</span> <br/><span id="info">syncs the sliders!</span></div>
			</div>
</div>
