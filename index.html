<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BeepSync</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/beepicon.ico">
</head>

<body>
<div class="bgImage">
	<div class="wrapper">
<div class="bgShadow"><br/>
<h1 class="marginauto shadow" style="overflow-x: hidden; overflow-y: hidden; opacity: 1; ">BeepSync</h1>
<br/>
<div class="box">
	<button onclick="playSound(this)">play</button>
	<button onclick="stopSound(this)" class="space2">stop</button><br/>
	<form><input autofocus autocomplete="off" type="text" name="beepbox link" placeholder="BeepBox link 1" id="userInput" oninput="beepSend()" class="space2"><br></form>
	<form><input autocomplete="off" type="text" name="beepbox link" placeholder="BeepBox link 2" id="userInput2" oninput="beepSend2()"><br></form>
	<form><input autocomplete="off" type="text" name="beepbox link" placeholder="BeepBox link 3" id="userInput3" oninput="beepSend3()"><br></form>
	<form><input autocomplete="off" type="text" name="beepbox link" placeholder="BeepBox link 4" id="userInput4" oninput="beepSend4()"class="space"><br></form>

	<button onclick="rewindSound(this)">rewind</button>
	<button onclick="forwardSound(this)">forward</button><br/>
	<button onclick="pauseSound(this)">pause</button>
	<button onclick="restartSound(this)">refresh</button><br/>
</div>
<div class="box" id=hai>
	<p style="margin-top:10px;">Tempo: <span id="tempoOut"></span></p><br/>
	<input class="slider" type="range" min="0" max="14" value="7" id="tempo"><br/>
	<p>Reverb: <span id="reverbOut"></span></p><br/>
	<input class="slider" type="range" min="0" max="3"value="0" id="reverb">
	<p>Key: <span id="keyOut"></span></p><br/>
	<input class="slider" type="range" min="0" max="11"value="12" id="key"><br/><br/></div>
<!--not used-->
<span id="info">The first link <br/>syncs the sliders!</span>
<span id="volumeOut"></span>
	<input type="range" min="0" max="2"step="0" id="volume"><br/>
<br/><br/>
<div class= "marginauto"></br></br></br></br></br>
